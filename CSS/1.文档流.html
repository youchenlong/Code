<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: orange;
        }
        .box2{
            background-color: skyblue;
        }
        span{
            background-color: green;
        }
    </style>
</head>
<body>
    <!--
        元素在文档流中特点
            块元素  div p h1-h6 br ol ul
                块元素在页面中独占一行，从上到下垂直排列，默认宽度是父元素的宽度，默认高度是子元素的高度
            行内元素    a input span select img 
                行内元素不会独占一行，从左到右水平排列，默认宽度和高度由子元素决定
    -->
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <span>span1</span>
    <span>span2</span>
</div>
</body>
</html>
