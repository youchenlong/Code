    <script>
        function rename(name){
            let len = name.length;
            let index = false;
            let i;
            for(i = 0;i < len; i++){
                if(name[i] === '_'){
                    index = true;
                    break;
                }
            }
            console.log(index);
            if(index){
                i = 0;
                while(i < name.length){
                    if(name[i] === '_'){
                        name = name.replace(name[i], '');
                        name = name.replace(name[i], name[i].toUpperCase());
                        i++;
                    }else{
                        name = name.replace(name[i], name[i].toLowerCase());
                        i++;
                    }
                }
            }
            else{
                name = name.replace(name[0], name[0].toLowerCase());
                console.log(name);
            }
            return name;
        }
