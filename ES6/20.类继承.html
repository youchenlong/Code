<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }
            call(){
                console.log('我可以打电话');
            }
        }

        class SmartPhone extends Phone{
            constructor(brand, price, color, size){
                super(brand, price);
                this.color = color;
                this.size = size;
            }

            photo(){
                console.log('拍照');
            }
        }

        const xiaomi = new SmartPhone('小米', 1999, '红色', '6.9寸');
        xiaomi.call();
        xiaomi.photo();
    </script>
</body>
</html>
