<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 闭包产生的条件：
         *      函数嵌套
         *      内部函数引用了外部函数的数据（变量\函数） 
         *      外部函数被调用
         */
        function fn1(){
            let a = 1;
            function fn2(){//执行函数定义就会产生闭包（不用调用内部函数）
                console.log(a);
                return fn2;
            }
        }
        fn1();
    </script>
</body>
</html>
