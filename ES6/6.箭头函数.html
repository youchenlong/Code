<html lang="en">
<head>

<body>
    <script>
        // ES6允许使用箭头(=>)定义函数
        // let fn = function(){

        // }
        // let fn = (a, b) => {
        //     return a + b;
        // }
        // let result = fn(1, 2);
        // console.log(result);

        // 箭头函数的特性
        // 1.this是静态的，this始终指向函数声明时所在作用域下的this的值
        //   call 和 apply 也无法改变
        function getName(){
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }

        window.name = '尚硅谷';
        const school = {
            name:"ATT"
        };

        // 直接调用
        // getName();
        // getName2();

        // call方法调用
        // getName.call(school);
        // getName2.call(school);

        // 不能作为构造函数实例化对象

        // 不能使用arguments 变量
        // let fn = () => {
        //     console.log(arguments);
        // }
        // fn(1, 2, 3);

        // 箭头函数的简写
        //  1省略小括号，当形参有且只有一个的时候
        let add = n => {
            return n + n;
        }
        console.log(add(9));
        //  2省略花括号，当代码体只有一条语句的时候，此时return必须省略
        //     而且语句的执行结果就是函数的返回值
        let pow = n => n*n;
        console.log(pow(9));



    </script>
</body>
</html>
