<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * ES6允许按照一定模式从数组和对象中提取值，对变量进行赋值
         * 这被称为解构赋值
         */
        // 数组的解构赋值
        // const F4 = ['小沈阳', '刘能', '赵四', '宋小宝'];
        // let [xiao, liu, zhao, song] = F4;
        // console.log(xiao);
        // console.log(liu);
        // console.log(zhao);
        // console.log(song);

        // 对象的解构
        const zhao = {
            name: '赵女士',
            age: '18',
            xiaopin: function () {
                console.log("我可以演小品");
            }
        };
        let { name, age, xiaopin } = zhao;
        console.log(name);
        console.log(age);
        console.log(xiaopin);
    </script>
</head>

</body>

</html>
