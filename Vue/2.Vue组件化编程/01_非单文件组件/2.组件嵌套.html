<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const Student = Vue.extend({
            template: `
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    name: "张三",
                    age: 18
                }
            }
        })

        const School = Vue.extend({
            components: {
                Student
            },
            template: `
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{address}}</h2>
                    <student></student>
                </div>
            `,
            data(){
                return{
                    name: "尚硅谷",
                    address: "北京"
                }
            }
        })

        const Hello = Vue.extend({
            template: `
            <h1>Hello {{name}}</h1>
            `,
            data(){
                return{
                    name: "World"
                }
            }
        })

        const app = Vue.extend({
            components: {
                School,
                Hello
            },
            template: `
                <div>
                    <School></School>
                    <Hello></Hello>    
                </div>
            `
        })

        new Vue({
            template: `
                <app></app>
            `,
            el: "#root",
            components: {
                app
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
